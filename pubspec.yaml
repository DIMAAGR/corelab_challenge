name: corelab_challenge
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'
  
dependencies:
  cupertino_icons: ^1.0.2
  flutter_modular: ^6.3.4

  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1


dev_dependencies:
  flutter_lints: ^2.0.0

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/svg/icons/
    - assets/svg/images/

  fonts:
    - family: Circular Std
      fonts:
        - asset: assets/fonts/circular-medium.ttf
          weight: 500
    - family: Dm Sans
      fonts:
        - asset: assets/fonts/dm-sans.ttf